<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>DADDY BANK!!!</title>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mx-auto my-6">
        Welcome to
        <span class="font-bold text-violet-600">Baap er Bank</span>
      </h1>
    </header>

    <main class="my-5">
      <section class="w-3/4 bg-violet-100 py-9 mx-auto">
        <div class="py-2 mx-auto mt-5 flex flex-col items-center">
          <h3 class="text-3xl font-semibold my-5">Please Login</h3>

          <input
            type="email"
            placeholder="  please enter your email"
            id="user-email"
            class="bg-violet-300 rounded-md my-4 xl:w-1/2 sm:w-3/4 py-2"
          />
          <br />
          <input
            type="password"
            placeholder="  please enter your password"
            id="user-password"
            class="bg-violet-300 rounded-md mb-5 xl:w-1/2 sm:w-3/4 py-2"
          />
          <br />
          <button
            class="bg-red-400 hover:bg-red-600 px-8 py-2 rounded-md font-semibold w-1/8"
            id="btn-submit"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="JS/login.js"></script>
  </body>
</html>
